<!DOCTYPE html>
<html>
<head>
    <title>Speech to Text</title>
</head>
<body>
    <h1>Speech to Text</h1>
    <button onclick="startRecognition()">Start Recognition</button>
    <p id="result"></p>
    <p id="status"></p>

    <script>
        function startRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'tr-TR'; // Set the language to Turkish
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = function() {
                document.getElementById('status').innerText = "Recognition started...";
            };

            recognition.onresult = function(event) {
                const speechResult = event.results[0][0].transcript;
                document.getElementById('result').innerText = speechResult;
                document.getElementById('status').innerText = "Recognition ended.";

                // Send the result to the backend
                sendToBackend(speechResult);
            };

            recognition.onerror = function(event) {
                document.getElementById('status').innerText = 'Error occurred in recognition: ' + event.error;
            };

            recognition.onend = function() {
                document.getElementById('status').innerText = "Recognition ended.";
            };

            recognition.start();
        }

        // Function to send recognized speech text to the backend
        function sendToBackend(text) {
            fetch('/speech-to-text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            }).then(response => response.json())
              .then(data => {
                  console.log(data);
                  // Handle response data
              });
        }
    </script>
</body>
</html>
